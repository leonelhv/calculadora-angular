<div class="my-5">
  <div class="calculadora">
    <input
      type="text"
      value="{{ displayNumber }}"
      disabled
      class="input_calculadora"
    />

    <div class="grid_botones">
      <div class="container_boton" *ngFor="let boton of botones">
        <button (click)="displayPress(boton)" class="border-0">
          {{ boton }}
        </button>
      </div>
    </div>
  </div>
</div>
