<div class="my-5">
  <div class="calculadora">
    <app-input-calculadora
      [displayNumber]="displayNumber"
    ></app-input-calculadora>

    <div class="grid_botones">
      <div class="container_boton" *ngFor="let boton of botones">
        <button (click)="displayPress(boton)" class="border-0">
          {{ boton }}
        </button>
      </div>
    </div>
  </div>
</div>
